<div class="error-list">

    <table class="table">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col">Graph</th>
            <th scope="col">Number of events</th>
            <th scope="col">Assignee</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <f:for each="{errors.errors}" as="error" iteration="iterator">

            <tr>
                <th scope="row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="">
                    </div>
                </th>
                <td>
                    <div class="row">
                        <div class="col fw-bold text-danger">
                            {error.message}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <f:if condition="{error.reviewed} == 0">
                                <span class="badge rounded-pill bg-danger" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover focus" data-bs-content="{f:translate(key: 'new.issue.description')}"><f:translate key="new.issue" /></span>
                            </f:if>
                            <i class="bi bi-clock-history"></i> <span class="text-decoration-underline" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="top" data-bs-content="{f:translate(key: 'time.last.seen', arguments: {0: error.last_occurrence})}">{error.last_occurrence_compare}</span> | <span class="text-decoration-underline" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover focus" data-bs-content="{f:translate(key: 'time.first.seen', arguments: {0: error.first_occurrence})}">{error.first_occurrence_compare}</span>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="error-graph-wrapper">
                        <canvas class="graph-container" data-value-label="{f:translate(key: 'chart.value.label')}" data-labels="{error.chart_data.labels}" data-values="{error.chart_data.values}" width="100" height="20"></canvas>
                    </div>
                </td>
                <td>
                    <span class="fw-bold">{error.error_cnt}</span>
                </td>
                <td>
                    TEst
                </td>
            </tr>
        </f:for>
        </tbody>


        <f:if condition="{errors.errors -> f:count()} < {error.errors_total}">
            <tfoot>
                <tr>
                    <td colspan="5" class="text-center">
                        <button type="button" class="btn btn-primary">Load more</button>
                    </td>
                </tr>
            </tfoot>
        </f:if>
    </table>
</div>
